<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Great+Vibes" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <title>Piano Fun</title>
</head>
<body>
    <div class="wrapper">
    <div class ="header">
        <h1>My Piano</h1>
        <p id="text"></p>
        <p>Use your keyboard A S D F H J K to play!</p>
    </div>


       <div class="keyborder">
            <div class="keyboard">
                <div class="key note" data-key="65">
                    <p>C</p>
                </div>
                    <!-- C# KEY -->
                    <div class="black-key note" data-key="87">
                    
                    </div>
                    <!--  -->
                <div class="key note" data-key="83">
                    <p>D</p>
                </div>
                    <!-- D# KEY -->
                    <div class="black-key d-sharp note" data-key="69">
                    
                    </div>
                    <!--  -->
                <div class="key note" data-key="68">
                    <p>E</p>
                </div>

                <div class="key note" data-key="70">
                    <p>F</p>
                </div>
                    <!-- F# KEY -->
                    <div class="black-key f-sharp note" data-key="89">
                    
                    </div>
                    <!--  -->
                <div class="key note" data-key="72">
                    <p>G</p>
                </div>
                    <!-- G# KEY -->
                    <div class="black-key g-sharp note" data-key="85">
                        
                    </div>
                    <!--  -->
                <div class="key note" data-key="74">
                    <p>A</p>
                </div>
                    <!-- A# KEY -->
                    <div class="black-key a-sharp note" data-key="73">
                        
                    </div>
                    <!--  -->
                <div class="key note" data-key="75">
                    <p>B</p>
                </div>
            </div>
        </div>
    </div>
    
    <audio data-key="65" src="audio/c-note.wav"></audio>
    <audio data-key="87" src="audio/csharp.wav"></audio>
    <audio data-key="83" src="audio/d-note.wav"></audio>
    <audio data-key="69" src="audio/dsharp.wav"></audio>
    <audio data-key="68" src="audio/e-note.wav"></audio>
    <audio data-key="70" src="audio/f-note.wav"></audio>
    <audio data-key="89" src="audio/fsharp.wav"></audio>
    <audio data-key="72" src="audio/g-note.wav"></audio>
    <audio data-key="85" src="audio/gsharp.wav"></audio>
    <audio data-key="74" src="audio/a-note.wav"></audio>
    <audio data-key="73" src="audio/asharp.wav"></audio>
    <audio data-key="75" src="audio/b-note.wav"></audio>

    <script>
   window.addEventListener('keydown', event => {
       const audio = document.querySelector(`audio[data-key="${event.keyCode}"]`);
       const note= document.querySelector(`.note[data-key="${event.keyCode}"]`);

        note.classList.add('keyhover');

        setTimeout(function(){
            note.classList.remove('keyhover');
        }, 900);

        audio.currentTime = 0;
        audio.play();
   });      

    </script>

</body>
</html>
